plugins {
    id 'java'
}

group 'Lab4PPD'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.3.7.RELEASE'
    compile project(':Interfaces')
    compile project(':Domain')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
